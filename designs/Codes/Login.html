<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PeerMarking - Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#38e07b",
                        "primary-dark": "#2ec266",
                        "background-light": "#f6f8f7",
                        "background-dark": "#122017",
                        "surface-dark": "#1A2C23", 
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "1.5rem", 
                        "xl": "2rem", 
                        "2xl": "3rem", 
                        "full": "9999px"
                    },
                    boxShadow: {
                        "soft": "0 4px 20px -2px rgba(0, 0, 0, 0.05)",
                        "glow": "0 0 15px rgba(56, 224, 123, 0.2)",
                    }
                },
            },
        }
    </script>
<style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #29382f; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #38e07b; 
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-body overflow-x-hidden selection:bg-primary selection:text-background-dark flex flex-col min-h-screen">
<div class="relative flex-1 flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="absolute inset-0 overflow-hidden pointer-events-none">
<div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[100px]"></div>
<div class="absolute top-[40%] -right-[5%] w-[30%] h-[50%] bg-primary/5 rounded-full blur-[120px]"></div>
</div>
<div class="relative z-10 mb-8 flex items-center gap-3">
<div class="bg-primary/20 p-2.5 rounded-xl shadow-glow">
<span class="material-symbols-outlined text-primary text-3xl">school</span>
</div>
<h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">PeerMarking</h1>
</div>
<div class="relative z-10 w-full max-w-[420px] bg-white dark:bg-surface-dark rounded-2xl shadow-xl dark:shadow-black/20 border border-slate-100 dark:border-white/5 overflow-hidden">
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary to-transparent opacity-50"></div>
<div class="p-8 sm:p-10">
<div class="mb-8 text-center">
<h2 class="text-xl font-bold text-slate-900 dark:text-white">Welcome Back</h2>
<p class="mt-2 text-sm text-slate-500 dark:text-[#9eb7a8]">Please sign in to your account</p>
</div>
<form action="#" class="space-y-6" onsubmit="event.preventDefault();">
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="email">
                            Email or Username
                        </label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-[20px]">mail</span>
<input class="block w-full rounded-xl border-slate-200 dark:border-white/10 bg-slate-50 dark:bg-background-dark/50 pl-10 pr-4 py-3 text-sm text-slate-900 dark:text-white placeholder-slate-400 focus:border-primary focus:ring-1 focus:ring-primary shadow-sm transition-all" id="email" name="email" placeholder="Enter your email" type="email"/>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="password">
                            Password
                        </label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-[20px]">lock</span>
<input class="block w-full rounded-xl border-slate-200 dark:border-white/10 bg-slate-50 dark:bg-background-dark/50 pl-10 pr-10 py-3 text-sm text-slate-900 dark:text-white placeholder-slate-400 focus:border-primary focus:ring-1 focus:ring-primary shadow-sm transition-all" id="password" name="password" placeholder="••••••••" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 rounded border-slate-300 dark:border-white/20 text-primary bg-slate-50 dark:bg-white/5 focus:ring-primary" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-slate-600 dark:text-slate-400 select-none" for="remember-me">
                                Remember me
                            </label>
</div>
<div class="text-sm">
<a class="font-medium text-primary hover:text-primary-dark transition-colors" href="#">
                                Forgot password?
                            </a>
</div>
</div>
<button class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-glow text-sm font-bold text-background-dark bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform hover:-translate-y-0.5" type="submit">
                        Sign in
                    </button>
</form>
<div class="mt-8">
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-white/10"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-white dark:bg-surface-dark text-slate-500 dark:text-slate-400">
                                Don't have an account?
                            </span>
</div>
</div>
<div class="mt-6 flex justify-center">
<a class="text-sm font-semibold text-slate-900 dark:text-white hover:text-primary transition-colors flex items-center gap-1 group" href="#">
                            Create an account
                            <span class="material-symbols-outlined text-base group-hover:translate-x-0.5 transition-transform">arrow_forward</span>
</a>
</div>
</div>
</div>
</div>
<div class="mt-8 text-center text-xs text-slate-400 dark:text-slate-500 z-10">
            © 2024 PeerMarking. Empowering ACCA Students.
        </div>
</div>

</body></html>
